<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <label for="toDo">WRITE HERE</label>
            <input  placeholder="add task..." name="toDo" type="text"  style="align-self: center" ></input>
            <button class="add" type="button" style="align-self: center">add</button>
        </div>
        <div  class="alert alert-primary">expecting...</div>
        <button class="see">see the list</button>
        <div class="modal" style="background-color: #007bff;">
            EMPTY... ADD SOMETHING
        </div>
    </div>
    <div class="instructions">
        <div style="background-color: aqua;" class="expect"></div>  <span>expecting</span>
        <div style="background-color: green;" class="success"></div> <span>added</span>
        <div style="background-color: gray;" class="remove"></div> <span>removes</span>
        <div style="background-color: yellow;" class="edit"></div> <span>edited</span>
    </div>
</body>
<script src="toDo.js"></script>
</html>
